<html>
    <script src="workshop.js"></script>
    <body style="background-color:white">
        <div>
            <h1>Module 6 workshop page</h1>
            <p id="changingText">Click on one of the buttons below to change the text of this sentence:</p>
            <button id="regularButton">Regular</button>
            <button id="italicButton">Italic</button>
            <button id="boldButton">Bold</button>
            <hr/>
            <p>Select one of the colours below to change the colour of the page background:</p>
            <select id="colourSelect">
                <option value="white">White</option>
                <option value="yellow">Yellow</option>
                <option value="cyan">Cyan</option>
                <option value="magenta">Magenta</option>
            </select>
            <hr/>
            <p>Set the colour drop down to:</p>
            <button id="enableButton" disabled>Enabled</button>
            <button id="disableButton">Disabled</button>
            <hr/>
            <p>Let's get an idea of something to do after this workshop:</p>
            <button id="ideaButton">Get an idea</button>
            <div id="ideaDiv" style="border:1px solid black">Waiting for button click</div>
        </div>
    </body>
</html>
