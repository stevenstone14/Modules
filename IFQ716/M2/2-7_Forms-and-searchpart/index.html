<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submission">
        <label for="mugname">What name do you want printed on your mug?</label><br>
        <input type="text" id="mugname" name="mugname"><br>
        <label>What colour should it be?</label><br>
        <input type="radio" id="redbtn" name="mugcolour" value="red">
        <label for="redbtn">Red</label>
        <input type="radio" id="yellowbtn" name="mugcolour" value="yellow">
        <label for="yellowbtn">Yellow</label>
        <input type="radio" id="whitebtn" name="mugcolour" value="white">
        <label for="whitebtn">White</label><br>
        <input type="submit" value="Submit">
    </form>    
</body>
</html>
